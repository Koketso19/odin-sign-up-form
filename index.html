<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Create Account</title>
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
  <div class="form-container">
    <div class="form-box">
      <h2 id="form-title">Login</h2>
      
      <!-- Login Form -->
      <form id="login-form" class="form" action="javascript:void(0);">
        <div class="textbox">
          <input type="text" id="username" placeholder="Username" required>
        </div>
        <div class="textbox">
          <input type="password" id="password" placeholder="Password" required>
        </div>
        <button type="submit" class="btn">Login</button>
        <p class="error-message" id="error-message"></p>
      </form>

      <!-- Create Account Form -->
      <form id="create-account-form" class="form hidden" action="javascript:void(0);">
        <div class="textbox">
          <input type="text" id="new-username" placeholder="Username" required>
        </div>
        <div class="textbox">
          <input type="email" id="email" placeholder="Email" required>
        </div>
        <div class="textbox">
          <input type="password" id="new-password" placeholder="Password" required>
        </div>
        <button type="submit" class="btn">Create Account</button>
        <p class="error-message" id="create-error-message"></p>
      </form>

      <!-- Toggle forms -->
      <p id="toggle-link">Don't have an account? <a href="javascript:void(0);" id="toggle-form">Create one</a></p>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
