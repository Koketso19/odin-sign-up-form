<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="stylesheet.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <title>Sign in up form</title>
</head>
<body>
    <div class=container>
    <div class="left">
        <img src="img-sign/tree.jpg">
        by Lexi Laginess
    </div>
    <div class="form">


        <div class="form-info">
           <p> This is not a real online service! You know you need something
            like this on your life to help you reaize your deepest dreams.</p>
            <h3>Sign up now to get started.<br /><br />
            </h3>

            <h3>You know you want to.</h3>
            

        </div>

        <div class="center">
            <form action="">
                <h1>Let's do this!</h1>
                <div class="inputs">
                    <div class="first-name">
                        <input required type="text" 
                        class="form-input" 
                        id="first-name" 
                        placeholder="First Name"/>
                        <label for="first-name" class="form-lable">FIRST NAME:</label>
                    </div>
                    <div class="last-name">
                        <input required type="text" 
                        class="form-input" 
                        id="last-name" 
                        placeholder="Last Name"/>
                        <label for="last-name" class="form-lable">Last Name:</label>
                    </div>
      
                    </div>
                    <div class="inputs">
                        <div class="email">
                            <input required type="email" 
                            class="form-input" 
                            id="email" 
                            placeholder="Email"/>
                            <label for="email" class="form-lable">Email:</label>
                        </div>
                        <div class="phone">
                            <input required type="text" 
                            class="form-input" 
                            id="phone" 
                            placeholder="phone"/>
                            <label for="phone" class="form-lable">Phone:</label>
                        </div>
          
                        </div>
                        <div class="inputs">
                            <div class="password">
                                <input required type="text" 
                                class="form-input" 
                                id="password" 
                                placeholder="Password"/>
                                <label for="password" class="form-lable">Passord:</label>
                            </div>
                            <div class="confirm-password">
                                <input required type="text" 
                                class="form-input" 
                                id="confirm-password" 
                                placeholder="Confirm Password"/>
                                <label for="confirm-password" class="form-lable">Confirm Password:</label>
                            </div>
              
                            </div>
                </div>
            </form>

           

        </div>

       <div class="below">
        <button>Create Account</button>
            <P>Already have an account? Log in</P>
       </div> 


    </div>
</div>
</body>
</html>
